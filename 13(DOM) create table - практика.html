<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создание таблицы</title>
</head>
<body>
<div id="table-wrapper"></div>

<script>
console.log("WTF");
var MOUNTAINS = [
{name: "Kilimanjaro", height: 5895, country: "Tanzania"},
{name: "Everest", height: 8848, country: "Nepal"},
{name: "Mount Fuji", height: 3776, country: "Japan"},
{name: "Mont Blanc", height: 4808, country: "Italy/France"},
{name: "Vaalserberg", height: 323, country: "Netherlands"},
{name: "Denali", height: 6168, country: "United States"},
{name: "Popocatepetl", height: 5465, country: "Mexico"}
];

// TODO: Make a function that, given array of objects, builds up a DOM structure. Use Object.keys function, which returns an array containing the property names.


function buildTable(rows){
  console.log("obj");
  var table = document.createElement("table");
  var tableRows = [];

  rows.forEach(function(elem) {
    var row = document.createElement("tr");
    for (i in elem) {
      // console.log(i);
      var cell = document.createElement("td");
      cell.appendChild(document.createTextNode(elem[i]));

      row.appendChild(cell);
    }
    table.appendChild(row);
  });

  document.body.appendChild(table);
}

buildTable(MOUNTAINS);


</script>


</body>
</html>
