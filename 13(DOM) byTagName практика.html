<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Реализация функции getElementsByTagName</title>
</head>
<body>
  <h1>Заголовок с элементом <span>span</span> внутри.</h1>
  <p>Параграф с <span>раз</span>, <span>два</span> элементами spans.</p>

<script>
function byTagName(node, tagName) {
  var result = [];

  (function findd(node){
    if (node.nodeType == document.ELEMENT_NODE) {
      for (var i = 0; i < node.childNodes.length; i++) {
        findd(node.childNodes[i]);
      }
      if (node.nodeName.toLowerCase() == tagName) {
        result.push(node);
      }
    }
  })(node);
    return result;
    // Ваш ход
}

console.log(byTagName(document.body, "span"));

  console.log(byTagName(document.body, "h1").length);
  // → 1
  console.log(byTagName(document.body, "span").length);
  // → 3
  var para = document.querySelector("p");
  console.log(byTagName(para, "span").length);
  // → 2
</script>

</body>
</html>
