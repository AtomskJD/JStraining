<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p><span id="one"></span></p>
  <p><span id="two"></span></p>
  <p><span id="three"></span></p>
<span class="dodo" alt="test"></span>
  <script type="text/javascript">
    function myTime(name, action){
      var start = Date.now();

      action();
      console.log(name, "прошло", Date.now() - start, "ms");
    };



    myTime("просто",  function(){
      var target = document.getElementById("one");
      while (target.offsetWidth < 2000) {
        target.appendChild(document.createTextNode("X"));
      }
    });


    myTime("сложно",  function(){
      var target = document.getElementById("two");
      target.appendChild(document.createTextNode("XXXXX"));
      var length = Math.ceil(2000/(target.offsetWidth/5));
      for (var i = 5; i<length; i++) {
        target.appendChild(document.createTextNode("X"));
      }
    });


  </script>
</body>
</html>
