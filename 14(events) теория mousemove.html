<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mousemove</title>
</head>
<body>
  <div class="mousemoover" style="background: #C0C; width: 50px; height: 20px;"></div>


  <script>
    var lastX,
      rect = document.querySelector(".mousemoover");

    rect.addEventListener( "mousedown", function( event ) {
        console.log(event);
        lastX = event.pageX;
        addEventListener( "mousemove", moved);
        addEventListener( "mouseup", moved);
        event.preventDefault();
    });

    function moved ( event ) {
      if ( event.which != 1 ) {
        removeEventListener("mousemove", moved);
      } else {
        var dist = event.pageX - lastX,
        newWidth = Math.max(10, rect.offsetWidth + dist);
        rect.style.width = newWidth + "px";
        lastX = event.pageX;
      }
    }
  </script>

  <p>Наведите мышь на этот <strong>параграф </strong>.</p>
<script>
  var para = document.querySelector("p");
  function isInside(node, target) {
    for (; node != null; node = node.parentNode)
      if (node == target) return true;
  }
  para.addEventListener("mouseover", function(event) {
    if (!isInside(event.relatedTarget, para))
      para.style.color = "red";
  });
  para.addEventListener("mouseout", function(event) {
    if (!isInside(event.relatedTarget, para))
      para.style.color = "";
  });
</script>

</body>
</html>
